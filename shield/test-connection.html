<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>FraudShield Connection Test</h1>
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:5002/api';
        const resultsDiv = document.getElementById('results');

        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testBackendConnection() {
            addResult('Testing backend connection...', 'loading');
            
            try {
                const response = await fetch(`${API_URL}/transactions/stats`);
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Backend connected successfully! Found ${data.totalTransactions} transactions`, 'success');
                    addResult(`üìä Fraud percentage: ${data.fraudulentPercentage.toFixed(2)}%`, 'success');
                    addResult(`üí∞ Total amount: $${data.totalAmount.toLocaleString()}`, 'success');
                } else {
                    addResult(`‚ùå Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Backend connection failed: ${error.message}`, 'error');
            }
        }

        function testWebSocketConnection() {
            addResult('Testing WebSocket connection...', 'loading');
            
            try {
                const ws = new WebSocket('ws://localhost:5002');
                
                ws.onopen = function() {
                    addResult('‚úÖ WebSocket connected successfully!', 'success');
                    ws.close();
                };
                
                ws.onerror = function(error) {
                    addResult(`‚ùå WebSocket connection failed: ${error}`, 'error');
                };
                
                setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        addResult('‚ùå WebSocket connection timeout', 'error');
                    }
                }, 5000);
                
            } catch (error) {
                addResult(`‚ùå WebSocket error: ${error.message}`, 'error');
            }
        }

        // Run tests
        testBackendConnection();
        setTimeout(testWebSocketConnection, 1000);
    </script>
</body>
</html>
